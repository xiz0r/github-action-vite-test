name: Build

on: 
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: yarn install --frozen-lockfile
      
    - name: Build application web extension
      run: yarn build:ext